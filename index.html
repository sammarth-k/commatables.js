<body>
    <div class="topnav" id="myTopnav">
        <a href="#home"><img style="padding-bottom:0.2rem;" width="38rem" height="auto" src="assets/logo.png"></a>
        <div id="links">
            <a onclick="toggle();"><i id="toggle" class="fas fa-sun" aria-hidden="true"></i></a>
            <a href="https://github.com/sammarth-k/commatables.js"><i class="fab fa-github" aria-hidden="true"></i></a>
            <a href="docs">Docs</a>
            <a href="about">About</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <div align="center"><br><br><br><br><br>
        <header>
            <img src="assets/banner.svg" width="300rem" height="auto"
                class="img-fluid $3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|" alt="">
        </header><br>
    </div>

    <div class="container">

        <div align="center">
            <h3>Create beautiful tables with responsive design, only with commas or a CSV</h3>
            <p style="font-size: 1.2rem;">
                commatables.js also supports <b>'|'</b> and <b>';'</b> as delimiters.
            </p><br><br>
            <h3>Dynamic Editor</h3>

        </div>
        <div align="center" class="row">

            <div class="col-sm">
                <div align="center">
                    <h4>Code Editor</h4>
                </div>
                <textarea id="demotext">
Header 1 | Header 2 | Header 3 | Header 4
Col 1, Col 2, Col 3, Col 4
Col 1; Col 2; Col 3; Col 4
Col 1, Col 2, Col 3, Col 4
Col 1, Col 2, Col 3, Col 4
</textarea>

            </div>
            <div class="col-sm">
                <div align="center">
                    <h4>Live Preview</h4>
                </div>
                <div class="pauseplay">
                    <button onclick="pause();">Pause</button><button onclick="resume();">Resume</button></div><br>
                <div style="margin-bottom: 1px;" align="center" id="demoshow" class="demo1 commatable">
                    
                </div><br>
                <div class="buttonrow">
                    <button style="background-color:#f66079" onclick="changecolor('coral')">
                        Coral
                    </button>
                    <button style="background-color:#11bebe" onclick="changecolor('turq')">
                        Turq
                    </button>
                    <button style="background-color:#00db8b" onclick="changecolor('green')">
                        Green
                    </button>
                    <button style="background-color:#fdb98b" onclick="changecolor('apricot')">
                        Apricot
                    </button>
                    <button style="background-color:rgb(182, 6, 182)" onclick="changecolor('violet')">
                        Violet
                    </button>
                    <button style="background-color:rgb(0, 110, 255)" onclick="changecolor('blue')">
                        Blue
                    </button>
                </div>
                <div class="buttonrow2">

                    <button id="border" onclick="change('bordered')">
                        Add Border
                    </button>
                    <button id="columns" onclick="change('columns')">
                        Add Columns
                    </button>
                    <button id="stripes" onclick="change('striped')">
                        Add Stripes
                    </button>
                    <button id="header" onclick="change('nohead')">
                        Remove Header
                    </button>
                </div>
            </div>
        </div>
        <br><br><br>
        <div align="center">
            <h3>CSV Files</h3>
            <div style="float:center; color:red;" id="demotext2des"></div>
            <input placeholder="enter url of csv file here" id="demotext2"><button
                onclick="example2();">Submit</button><br><br>
            <div id="demoshow2" class='commatable csv2tab turq striped'>

            </div>
        </div>

</body>
